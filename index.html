<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Corousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sliders">
        <div id="left-slider">
          <div class="info">
            <h2 id="info-title"></h2>
            <span id="info-text"></span>
          </div>
        </div>
  
        <div id="right-slider">
          <div class="buttons">
            <i id="up-button" class="bi fa-solid fa-chevron-up"></i>
            <i id="down-button" class="bi fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
  </body>
</html>
